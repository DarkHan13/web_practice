<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Book</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"
            integrity="sha512-U5C477Z8VvmbYAoV4HDq17tf4wG6HXPC6/KM9+0/wEXQQ13gmKY2Zb0Z2vu0VNUWch4GlJ+Tl/dfoLOH4i2msw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <title>PDF Viewer</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2 class="YOUTH"><a href="/">YOUTH</a></h2>
            <h4 class="nickname">nickname</h4>
            <img class="circle" src="css/circle.png" alt="circle" />

        </div>
    </div>
    <main>
        <h3>Open a PDF file</h3>
        <canvas class="pdf-viewer hidden">
        </canvas>
    </main>
    <footer>
        <ul>
            <li>
                <button id="openPDF"> 
                    <span>Open</span> <i class="fas fa-folder-open"></i>
                </button>
                <input type="file" id="inputFile" hidden>
            </li>
            <li class="pagination">
                <button id="previous"> <img src="css/arrow-right.jfif" height="30px" width="30px" alt="Alternate Text" style="transform: scale(-1)"/>
                <i class="fas fa-arrow-alt-circle-left"></i></button>
                <span id="current_page">0 of 0</span>
                <button id="next"> <img src="css/arrow-right.jfif" height="30px" width="30px" alt="Alternate Text" />
                <i class="fas fa-arrow-alt-circle-right"></i></button>
            </li>

            <li>
                <span id="zoomValue">150%</span>
                <input type="range" id="zoom" name="cowbell" min="100" max="300" value="150" step="50" disabled>
            </li>
        </ul>
    </footer>
    <script src="JavaScript.js"></script>

</body>
