    <img src="img/background.png" id="background" />

    <div id="content-of-the-tasks-page">
        <!-- to-do list -->
        <section class="to-do-list-container">
            <div class="tasks">
                <!-- space for tasks -->
            </div>
            <div class="new-task">
                <input type="text"
                       placeholder="write here"
                       id="input" />
                <button id="add-task-arrow">
                    <!-- there is svg for the arrow in the task module-->
                    <i><img src="svg/arrow.svg" id="arrow" /></i>
                </button>
            </div>
        </section>

        <!-- timer -->
        <section class="for-timer">
            <!-- for-*** = container for *** -->
            <p id="countdown">25:00</p>
            <button id="button-for-timer">START</button>
        </section>

        <!-- music -->
        <section class="for-music">
            <div class="music-info">
                <h4 id="title-of-song">*something*</h4>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>

            <audio src="#" id="audio"></audio>

            <div class="navigation-mucic">
                <button id="c" class="action-btn-music">
                    <i class="backward"><img src="svg/next.svg" /></i>
                </button>
                <button id="play" class="action-btn-music">
                    <i class="play"><img src="svg/playing.svg" /></i>
                </button>
                <button id="next" class="action-btn-music">
                    <i class="forward"><img src="svg/next.svg" style="transform: matrix(-1, 0, 0, 1, 0, 0);" /></i>
                </button>
            </div>
        </section>

        <!-- navigation #2 -->
        <div class="for-nav">
            <img src="svg/vectorsT.svg" alt="shapes"
                 class="nav-pages-vectors" />
            <div class="icons-for-nav">
                <a href="#">
                    <img class="icons-for-nav-buttons"
                         src="svg/listT.svg"
                         alt="page with tasks, timer and music" />
                </a>
                <a href="#">
                    <img class="icons-for-nav-buttons"
                         src="svg/book2.svg"
                         alt="page with books" />
                </a>
                <a href="#">
                    <img class="icons-for-nav-buttons"
                         src="svg/video2.svg"
                         alt="page with videos"
                         style="width: 23.5px; margin-left: 10px;" />
                </a>
            </div>
        </div>
